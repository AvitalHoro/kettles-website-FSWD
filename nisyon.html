<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .toggle-button {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    .hidden-content {
      display: none;
    }

    .hidden-content:target {
      display: block;
    }
  </style>
</head>
<body>

  <div class="toggle-button">
    <a href="#toggle" onclick="return false;">Toggle Class</a>
  </div>

  <div id="toggle" class="hidden-content">
    Content to show/hide
  </div>

</body>
</html>
